<html>
    <head>
    <title>Js Commands</title>
    </head>
    <body>
        open.console
        <script>
            var first_name="Ayan";
            var last_name="khan";
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            var length_of_full_name=full_name.length;
            console.log(length_of_full_name);
            var name_one="my name is Ayan";
            var replace_name=name_one.replace("Ayan","Ayanie");
            console.log(replace_name);
            var capital_name="AYAN KHAN";
            var making_lower_case=capital_name.toLowerCase();
            console.log(making_lower_case);
            var small_name="ayan khan";
            var making_upper_case=small_name.toUpperCase();
            console.log(making_upper_case);
            var square_root=Math.sqrt(240);
            console.log(square_root);
            var maximum_number=Math.max(24,15,89,75,49);
            console.log(maximum_number);
            var minimum_number=Math.min(19,76,59,67,32);
            console.log(minimum_number);
            var power_eg_1=Math.pow(4,2);
            console.log(power_eg_1);
        </script>
    </body>
</html>
